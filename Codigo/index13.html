<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Essa página mostra como exibir um alert através do prompt e alert.">
    <meta name="keywords" content="alert, javascript, prompt">
    <meta name="author" content="Fernanda Nalon Pires Sauaia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída de dados</title>
</head>

<body>
    <script>
        var idade = (prompt("Digite sua idade: "));
        alert("A sua idade é: " + idade);
    </script>
</body>

</html>
