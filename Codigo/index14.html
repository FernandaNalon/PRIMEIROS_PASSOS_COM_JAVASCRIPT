<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Esta página mostra como realizar a soma de dois números utilizando JavaScript.">
    <meta name="keywords" content="soma, numero, javascript">
    <meta name="author" content="Fernanda Nalon Pires Sauaia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída de dados</title>
</head>

<body>
    <!-- Pode se usar ParseInt ou o símbolo "+" para que a soma ocorra entre números inteiros. -->
    <script>
        var numero = +(prompt("Digite um número: "));
        var numero1 = +(prompt("Digite outro número: "));
        var soma = numero + numero1;
        alert("A soma dos dois valores será: " + soma);
    </script>
</body>

</html>
