<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Página de introdução a JavaScript, fazendo aparcer elementos no display.">
    <meta name="keywords" content="javascript, código">
    <meta name="author" content="Fernanda Nalon Pires Sauaia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinto código em JavaScript</title>
</head>

<body>
    <h2>Vamos mostrar intens ocultos ao clicar em um botão:</h2>
    <p>Qual será o resultado da soma de 2 + 2 ? (efetue a conta e clique no botão para exibir o resultado)</p>
    <p id="oculto" style="display: none;">O resultado desta soma é: 4.</p>
    <button onclick="document.getElementById('oculto').style.display='block'">Clique para ver o resultado.</button>
    <br>
    <br>
    <hr>
    <br>
    <h2>Vamos ocultar um item que está sendo exibido:</h2>
    <p>Vou te contar um segredo:</p>
    <p id="visivel" style="display: block;">Eu adoro batata frita!</p>
    <button onclick="document.getElementById('visivel').style.display='none'">Clique para ocultar o segredo.</button>

</body>

</html>
